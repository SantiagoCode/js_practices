<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <div class="hero is-fullheight has-background-primary-dark">
      <div class="container hero-body">
        <div class="box has-background-primary invisible visible">
          <h1 class="title has-text-centered">Weather App</h1>
          <div class="form seach control has-icons-right">
            <input
              type="text"
              name="search"
              id="search"
              class="input has-text-primary-dark has-text-weight-medium"
              placeholder="Type a city, for example 'Caracas'"
            />
            <icon
              class="icon is-small is-right is-clickable has-text-primary-dark"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-search"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
            </icon>
          </div>
          <div class="invisible visible">
            <img src="" alt="" class="img is-block m-auto" />

            <div class="has-text-centered has-text-weight-bold has-text-white">
              <h2 class="celcius is-size-3"></h2>
              <h3 class="is-size-5">
                <span class="city"></span>
                <span class="country"></span>
              </h3>
            </div>

            <div class="details"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
